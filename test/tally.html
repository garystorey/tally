<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tally QUnit Tests</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.17.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">

    <textarea maxlength = "25"
    data-tally = '{
      "id" : "tallyID2",
      "pattern" : "{{m}}/{{c}}={{r}} ({{w}}) {{p}}%",
      "showProgressBar" : true,
      "warnAt" : 5,
      "countDirection" : "down",
      "classes" : {
        "main" : "datatally",
        "text" : "tallyTextClass",
        "warning" : "warningClass3",
        "progressBar" : "progressBar"  ,
        "field" : "txtWarn"
      },
      "setPosition" : true,
      "position" : {
        "zIndex" : 150,
        "x" : "left",
        "offsetX" : 2,
        "y" : "top",
        "offsetY" : 2
      }
    }' name="test" id="testTextArea">this is the text</textarea>

  <textarea maxlength = "25"  id="testTextArea2" name="test"
    data-tally = '{ "tallyClass" : "datatally", "id" : "tallyID2", "showProgressBar" : false, "setPosition" : false}'>
    this is the text
  </textarea>


  </div>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/qunit/qunit-1.17.1.js"></script>
  <script src="../dist/tally.min.js"></script>
  <script src="tally_test.js"></script>
</body>
</html>
